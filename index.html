<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>MENTORIA</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./assets/img-header.svg" alt="balão com cinco estrelas, simulando avaliação">
      <div class="cabeçalho">INFORMAÇÕES PESSOAIS</div>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="mentor-name">Nome</label>
            <input type="text" id="mentor-name" required >
          </div>

          <div class="input-wrapper">
            <label for="mentor-lastname">Sobrenome</label>
            <input type="text" id="mentor-lastname" required >
          </div>
        </div>
        <div class="input-wrapper">
          <label for="mentor-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="mentor-email" required >
        </div>
      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Selecione quem foi o seu mentor</label>
          <select id="mentor-name" required>
            <option value="mentor0">Selecionar</option>
            <option value="mentor1">Diego Fernandes</option>
            <option value="mentor2">Mayk Brito</option>
            <option value="mentor3">Rodrigo Gonçalves</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="mentor-feedback">Feedback sobre o mentor</label>
          <textarea id="mentor-feedback"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="clarified-doubts" required />
          <label for="clarified-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentor-date" required >
          </div>

          <div class="input-wrapper">
            <label for="mentor-before">Das</label>
            <input type="time" id="mentor-before" required >
          </div>

          <div class="input-wrapper">
            <label for="mentor-end">Até</label>
            <input type="time" id="mentor-end" required >
          </div>
        </div>
      </fieldset>
  </div>
  <footer>
    <input class="button" type="submit" form="my-form" value="SALVAR">
  </footer>
</form>
</body>
</html>
